                <div>

        <div class="lg:col-span-2 space-y-6">

                    <span>ğŸ“ˆ ê·¸ë£¹ë³„ ì›”ì„¸ ë¹„ì¤‘ ì¶”ì´</span>
                    <span class="text-xs text-slate-400 font-normal">ì‹¤ì„ : ë¹Œë¼ / ì ì„ : ì•„íŒŒíŠ¸</span>

    <div id="tableContainer" class="hidden bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">

                    <tr><th class="px-8 py-4">ì§€ì—­</th><th class="px-8 py-4">ìœ í˜•</th><th class="px-8 py-4">ì—°ë„</th><th class="px-8 py-4">ì´ ê±°ë˜</th><th class="px-8 py-4">ì›”ì„¸ ë¹„ì¤‘</th></tr>

<script>
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const treatSelect = document.getElementById('treatRegion');
    const controlSelect = document.getElementById('controlRegion');
    let results = {}; let regions = new Set(); let trendChart = null;

    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => handleFiles(e.target.files);

    [treatSelect, controlSelect, document.getElementById('baseYear'), document.getElementById('targetYear')].forEach(el => el.onchange = updateView);

    async function handleFiles(files) {
        results = {}; regions = new Set();
        const fileArray = Array.from(files);

        for (const file of fileArray) {
            const fileName = file.name.toLowerCase();
            const parts = fileName.replace('.csv', '').split('_');
            if (parts.length < 3) continue;
            const [reg, typ, yr] = parts; regions.add(reg);

            const buffer = await file.arrayBuffer();
            // UTF-8ê³¼ EUC-KR ìë™ ê°ì§€ ë¡œì§
            let decoder = new TextDecoder('utf-8');
            let text = decoder.decode(buffer);
            if (!text.includes('ì‹œêµ°êµ¬')) {
                decoder = new TextDecoder('euc-kr');
                text = decoder.decode(buffer);
            }

            const lines = text.split(/\r?\n/);
            const hIdx = lines.findIndex(l => l.includes("NO"));
            if (hIdx === -1) continue;

            await new Promise(resolve => {
                Papa.parse(lines.slice(hIdx).join('\n'), {
                    header: true, skipEmptyLines: true,
                    complete: (res) => {
                        let wolse = 0; const data = res.data;
                        if (data.length === 0) { resolve(); return; }
                        
                        // "ì›”ì„¸"ê°€ í¬í•¨ëœ ì»¬ëŸ¼ ì°¾ê¸°
                        const wKey = Object.keys(data[0]).find(k => k.replace(/["']/g, '').includes('ì›”ì„¸'));
                        
                        data.forEach(row => {
                            const val = String(row[wKey] || "0").replace(/[^0-9]/g, '');
                            if (parseInt(val) > 0) wolse++;
                        });

                        results[`${reg}_${typ}_${yr}`] = { region: reg, type: typ, year: yr, total: data.length, wolse: wolse, ratio: (wolse/data.length)*100 };
                        resolve();
                    }
                });
            });
        }
        updateRegionSelects(); updateView();
    }

    function updateRegionSelects() {
        const sorted = Array.from(regions).sort();
        const html = sorted.map(r => `<option value="${r}">${r.toUpperCase()}</option>`).join('');
        const prevT = Array.from(treatSelect.selectedOptions).map(o => o.value);
        const prevC = Array.from(controlSelect.selectedOptions).map(o => o.value);
        treatSelect.innerHTML = html; controlSelect.innerHTML = html;
        
        // ì´ˆê¸° ë¡œë“œ ì‹œ ê°•ì„œ/ì€í‰ ìë™ ì„ íƒ
        Array.from(treatSelect.options).forEach(o => { 
            if(prevT.includes(o.value) || (prevT.length === 0 && o.value === 'gangseo')) o.selected = true; 
        });
        Array.from(controlSelect.options).forEach(o => { 
            if(prevC.includes(o.value) || (prevC.length === 0 && o.value === 'eunpyeong')) o.selected = true; 
        });
    }

    function updateView() {
        if (Object.keys(results).length === 0) return;
        renderTable(); renderChart(); calculateDDD();
    }

    function getGroupStats(selRegs, type, year) {
        let t = 0, w = 0;
        selRegs.forEach(r => { const d = results[`${r}_${type}_${year}`]; if(d) { t += d.total; w += d.wolse; } });
        return { ratio: t > 0 ? (w/t)*100 : 0 };
    }

    function calculateDDD() {
        const base = document.getElementById('baseYear').value;
        const target = document.getElementById('targetYear').value;
        const tR = Array.from(treatSelect.selectedOptions).map(o => o.value);
        const cR = Array.from(controlSelect.selectedOptions).map(o => o.value);
        if (!tR.length || !cR.length) return;

        const p = (grp, typ, yr) => getGroupStats(grp, typ, yr).ratio;
        const dTV = p(tR, 'villa', target) - p(tR, 'villa', base);
        const dTA = p(tR, 'apt', target) - p(tR, 'apt', base);
        const dCV = p(cR, 'villa', target) - p(cR, 'villa', base);
        const dCA = p(cR, 'apt', target) - p(cR, 'apt', base);
        const ddd = (dTV - dTA) - (dCV - dCA);

        const out = document.getElementById('finalOutput');
        out.classList.remove('hidden');
        out.innerHTML = `
            <div class="bg-slate-900 rounded-[2.5rem] p-10 text-white shadow-2xl">
                <div class="flex justify-between items-center mb-10">
                    <div>
                        <span class="bg-blue-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest">DDD Estimate</span>
                        <h2 class="text-3xl font-black mt-3">${base} â†” ${target} ë¶„ì„ ì™„ë£Œ</h2>
                    </div>
                    <div class="text-right">
                        <p class="text-slate-400 text-xs font-bold uppercase">DDD ìˆ˜ì¹˜</p>
                        <p class="text-5xl font-black text-blue-400">${ddd.toFixed(2)}%p</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                        <p class="text-blue-400 font-bold mb-4 uppercase text-xs">ì²˜ì¹˜ ê·¸ë£¹ (${tR.join(', ')})</p>
                        <div class="flex justify-between"><span>ë¹Œë¼ ë³€í™”</span><span class="font-bold text-rose-400">+${dTV.toFixed(2)}%p</span></div>
                        <div class="flex justify-between pb-2 border-b border-white/10"><span>ì•„íŒŒíŠ¸ ë³€í™”</span><span class="font-bold">${dTA >= 0 ? '+' : ''}${dTA.toFixed(2)}%p</span></div>
                    </div>
                    <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                        <p class="text-emerald-400 font-bold mb-4 uppercase text-xs">ëŒ€ì¡° ê·¸ë£¹ (${cR.join(', ')})</p>
                        <div class="flex justify-between"><span>ë¹Œë¼ ë³€í™”</span><span class="font-bold text-rose-400">+${dCV.toFixed(2)}%p</span></div>
                        <div class="flex justify-between pb-2 border-b border-white/10"><span>ì•„íŒŒíŠ¸ ë³€í™”</span><span class="font-bold">${dCA >= 0 ? '+' : ''}${dCA.toFixed(2)}%p</span></div>
                    </div>
                </div>
            </div>`;
    }

    function renderTable() {
        const body = document.getElementById('tableBody'); document.getElementById('tableContainer').classList.remove('hidden');
        body.innerHTML = Object.keys(results).sort().map(k => {
            const r = results[k];
            return `<tr class="hover:bg-slate-50 transition-colors text-center">
                <td class="px-8 py-4 font-bold capitalize text-slate-700 text-center">${r.region}</td>
                <td class="px-8 py-4 text-slate-500 capitalize text-center">${r.type}</td>
                <td class="px-8 py-4 font-mono text-slate-400 text-center">${r.year}</td>
                <td class="px-8 py-4 text-slate-600 text-center">${r.total.toLocaleString()}</td>
                <td class="px-8 py-4 font-bold text-blue-600 text-center">${r.ratio.toFixed(2)}%</td>
            </tr>`;
        }).join('');
    }

    function renderChart() {
        const ctx = document.getElementById('trendChart').getContext('2d');
        const years = ['2021', '2022', '2023', '2024', '2025'];
        const tR = Array.from(treatSelect.selectedOptions).map(o => o.value);
        const cR = Array.from(controlSelect.selectedOptions).map(o => o.value);
        const getP = (grp, typ) => years.map(y => getGroupStats(grp, typ, y).ratio || null);
        if (trendChart) trendChart.destroy();
        trendChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: years,
                datasets: [
                    { label: 'ì²˜ì¹˜ê·¸ë£¹ ë¹Œë¼', data: getP(tR, 'villa'), borderColor: '#ef4444', borderWidth: 4, tension: 0.3 },
                    { label: 'ì²˜ì¹˜ê·¸ë£¹ ì•„íŒŒíŠ¸', data: getP(tR, 'apt'), borderColor: '#f87171', borderDash: [5, 5], tension: 0.3 },
                    { label: 'ëŒ€ì¡°ê·¸ë£¹ ë¹Œë¼', data: getP(cR, 'villa'), borderColor: '#3b82f6', borderWidth: 4, tension: 0.3 },
                    { label: 'ëŒ€ì¡°ê·¸ë£¹ ì•„íŒŒíŠ¸', data: getP(cR, 'apt'), borderColor: '#60a5fa', borderDash: [5, 5], tension: 0.3 }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }
</script>
